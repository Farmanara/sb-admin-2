<!-- Content Row -->
<div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="{{card.border_class}}">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="{{card.title_class}}">
                            {{card.title}}</div>
                        <div class="{{card.text_class}}">{{card.text}}</div>

                        {%if card.progressbar%}

                            <div class="col">
                                <div class="progress progress-sm mr-2">
                                    <div class="{{card.progressbar.class}}" role="{{card.progressbar.role}}" style="{{card.progressbar.style}}"
                                        aria-valuenow="{{card.progressbar.value_now}}" aria-valuemin="{{card.progressbar.value_min}}" aria-valuemax="{{card.progressbar.value_max}}"></div>
                                </div>
                            </div>

                        {%endif%}


                    </div>
                    <div class="col-auto">
                        <i class="{{card.i_class}}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
