<!-- Content Row -->
<div class="row">
    {%for card in section.content.cards%}
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="{{card.border_class}}">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="{{card.title_class}}">
                            {{card.title}}</div>
                        <div class="{{card.text_class}}">{{card.text}}</div>

                        {%if card.progress_bar%}

                        <div class="col">
                            <div class="progress progress-sm mr-2">
                                <div class="{{card.progress_bar.class}}" role="{{card.progress_bar.role}}"
                                    style="{{card.progress_bar.style}}" aria-valuenow="{{card.progress_bar.value_now}}"
                                    aria-valuemin="{{card.progress_bar.value_min}}"
                                    aria-valuemax="{{card.progress_bar.value_max}}"></div>
                            </div>
                        </div>

                        {%endif%}


                    </div>
                    <div class="col-auto">
                        <i class="{{card.i_class}}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}

</div>
